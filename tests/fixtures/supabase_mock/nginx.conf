server {
  listen 80;
  server_name _;

  location = / {
    root /usr/share/nginx/html;
    try_files /index.html =404;
  }

  location /rest/v1/ {
    default_type application/json;
    return 200 '{"status":"ok"}';
  }

  location /rest/v1/rpc/ {
    default_type application/json;
    return 200 '{"status":"ok"}';
  }
}
