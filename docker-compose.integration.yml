services:
  juiceshop:
    image: bkimminich/juice-shop:latest
    ports:
      - "3002:3000"
    environment:
      - NODE_ENV=production

  dvwa:
    image: vulnerables/web-dvwa:latest
    ports:
      - "3001:80"

  supabase-mock:
    image: nginx:alpine
    ports:
      - "4001:80"
    volumes:
      - ./tests/fixtures/supabase_mock/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./tests/fixtures/supabase_mock:/usr/share/nginx/html:ro
